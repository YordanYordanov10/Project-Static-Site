<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container contact-form mt-5 mb-2 border">
        <div class="d-flex justify-content-center align-items-center p-5 rounded fs-1">
        Contact
        </div>
        <form action="">
            <div class="mb-3">
                <label for="name">Name:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="name"><i class="bi bi-person-circle"></i></span>
                    <input type="text" class="form-control" placeholder="Enter your name" aria-label="name"
                        aria-describedby="name">
                </div>
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="email"><i class="bi bi-envelope-at-fill"></i></span>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>
            <label for="message">Message:</label>
            <textarea class="form-control" rows="5" id="message" name="text" placeholder="Message"></textarea>
            <div class="d-flex justify-content-center align-items-center text-white p-3 rounded">
            <button type="submit" class="btn btn-primary mt-5">Submit</button>
            </div>
        </form>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/carousel.js"></script>
</body>

</html>
