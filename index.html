<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Store</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">



</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">FishyWish
                    <img src="/css/fishing.png" width="40" height="40" alt="">
                </a>

                <form class="input-group w-auto mb-0" role="search">
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-go" type="submit">Go</button>
                </form>

                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div class="carousel slide" id="slider">
            <div class="carousel-inner"></div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="container-lg overflow-hidden my-5">
        <div class="row align-items-center">
            <div class="col py-4">
                <p class="text-center"><strong>Categories</strong></p>
            </div>

        </div>
        <div class="row gx-3 gy-4 align-items-center">
            <div class="col-md-3 ms-auto">
                <div class="card">
                    <img src="/assets/category-img/Reels_1.jpg" alt="" class="card-img-top">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center">
                        <h2 class="text-white bg-opacity-50 px-3 py-2 rounded strong">
                            Reels
                        </h2>
                    </div>
                    <a href="#" class="stretched-link"></a>
                </div>
            </div>
            <div class="col-md-3 ms-auto">
                <div class="card">
                    <img src="/assets/category-img/Rods_1.jpg" alt="" class="card-img-top">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center">
                        <h2 class="text-white bg-opacity-50 px-3 py-2 rounded strong">
                            Rods
                        </h2>
                    </div>
                    <a href="#" class="stretched-link"></a>
                </div>
            </div>
            <div class="col-md-3 ms-auto">
                <div class="card">
                    <img src="/assets/category-img/Chairs_1.jpg" alt="" class="card-img-top">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center">
                        <h2 class="text-white bg-opacity-50 px-3 py-2 rounded strong">
                            Chairs
                        </h2>
                    </div>
                    <a href="#" class="stretched-link"></a>
                </div>
            </div>
            <div class="col-md-3 ms-auto">
                <div class="card">
                    <img src="/assets/category-img/Luggage_1.jpg" alt="" class="card-img-top">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center">
                        <h2 class="text-white bg-opacity-50 px-3 py-2 rounded strong">
                            Luggage
                        </h2>
                    </div>
                    <a href="#" class="stretched-link"></a>
                </div>
            </div>
            <div class="col-md-3 ms-auto">
                <div class="card">
                    <img src="/assets/category-img/Bait_Additives_1.jpg" alt="" class="card-img-top">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center">
                        <h2 class="text-white bg-opacity-50 px-3 py-2 rounded strong">
                            Bait Additives
                        </h2>
                    </div>
                    <a href="#" class="stretched-link"></a>
                </div>
            </div>
            <div class="col-md-3 ms-auto">
                <div class="card">
                    <img src="/assets/category-img/Bite_Alarms.jpg" alt="" class="card-img-top">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center">
                        <h2 class="text-white bg-opacity-50 px-3 py-2 rounded strong">
                            Alarms
                        </h2>
                    </div>
                    <a href="#" class="stretched-link"></a>
                </div>
            </div>

            <div class="col-md-3 ms-auto">
                <div class="card position-relative">
                    <img src="/assets/category-img/Bivvies_Shelters_v2.jpg" alt="" class="card-img-top">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center">
                        <h2 class="text-white bg-opacity-50 px-3 py-2 rounded strong">
                            Bivvies Shelters
                        </h2>
                    </div>
                    <a href="#" class="stretched-link"></a>
                </div>
            </div>

            <div class="col-md-3 ms-auto">
                <div class="card position-relative">
                    <img src="/assets/category-img/Tackle_Boxes.jpg" alt="" class="card-img-top">
                    <div class="card-img-overlay d-flex justify-content-center align-items-center">
                        <h2 class="text-white bg-opacity-50 px-3 py-2 rounded strong">
                            Tackle Boxes
                        </h2>
                    </div>
                    <a href="#" class="stretched-link"></a>
                </div>
            </div>


        </div>


    </div>

    <footer>
        <div class="container-fluid section-subscribe py-4 bg-secondary">
            <div class="row justify-content-md-center">

                <div class="col col-lg-2 col-subscribe text-white">
                    <strong>Subscribe &amp; Save</strong>
                </div>


                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input id="newsletter" type="email" class="form-control" name="email"
                            placeholder="Enter your email address">
                    </div>
                </div>


                <div class="col-sm-1">
                    <button class="btn btn-subscribe btn-danger w-100" type="submit">Subscribe</button>
                </div>
            </div>
        </div>

        <div class="container-fluid section-copyright bg-dark text-white pt-3">
            <div class="row">
                <div class="col text-center">
                    <p><strong>"Copyright FishyFish. All rights reserved!</strong></p>
                </div>
            </div>

        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/carousel.js"></script>

</body>

</html>
