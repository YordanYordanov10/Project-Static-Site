<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Store</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-primary navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">FishyWish
                    <img src="/css/fishing.png" width="40" height="40" alt="">
                </a>
                <form class="input-group w-auto mb-0" role="search">
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-success" type="submit">Go</button>
                </form>

                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5 mb-5">
        <div class="carousel slide" id="slider">
            <div class="carousel-inner"></div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#slider">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#slider">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class="conainer-lg overflow-hidden">
        <div class="row gx-5 gy-5 align-item-center">
             <div class="col-md-3 ms-auto">
               <div class="card" style="width: 20rem;">
               <img src="/assets/category-img/rollenhalter.webp" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-tittle"></h5>
                    <a href="#" class="btn btn-primary">Details</a>
                </div>
               </div>
            </div>
            <div class="col-md-3 ms-auto">
               <div class="card" style="width: 20rem;">
               <img src="/assets/category-img/griffe.webp" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-tittle"></h5>
                    <a href="#" class="btn btn-primary">Details</a>
                </div>
               </div>
            </div>
            <div class="col-md-3 ms-auto">
               <div class="card" style="width: 20rem;">
               <img src="/assets/category-img/einhaengeoesen.webp" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-tittle"></h5>
                    <a href="#" class="btn btn-primary">Details</a>
                </div>
               </div>
            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/carousel.js"></script>

</body>

</html>
