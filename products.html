<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>

    <title>Fishing Store</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark text-white">
            <div class="container">
                <a href="index.html" class="navbar-brand">FishyWish
                    <img src="/assets/logo-img/fishing.png" width="40" height="40" alt="">
                </a>

                <form class="input-group w-auto mb-0" role="search">
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-danger" type="submit">Go</button>
                </form>

                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto fs-5 text-white">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <Main>
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-5 mb-4">
                    <h4 class="mb-3">Add Product</h4>
                    <select title="categorySelect" name="Category" id="pickCategory" class="form-select mb-3">
                        <option selected>Pick category</option>
                        <option value="Reels">Reels</option>
                        <option value="Rods">Rods</option>
                        <option value="Chairs">Chairs</option>
                        <option value="Luggage">Luggage</option>
                        <option value="Bait Additives">Bait Additives</option>
                        <option value="Alarms">Alarms</option>
                        <option value="Bivvies Shelters">Bivvies Shelters</option>
                        <option value="Tackle Boxes">Tackle Boxes</option>
                    </select>

                    <select title="productSelect" name="Product" id="pickProduct" class="form-select mb-3">
                        <option selected>Choose product</option>
                        <option value="Berkley fishing line 0.20">Berkley fishing line 0.20</option>
                        <option value="Shimano Vanford 4000">Shimano Vanford 4000</option>
                    </select>

                    <input type="number" id="quantityInput" class="form-control mb-3" min="1" placeholder="Quantity">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger rounded-4 mt-1 mb-2" id="addToBasket">
                            Add to basket
                        </button>
                    </div>

                </div>

                <div class="col-md-7">
                    <h4 class="mb-3">Selected items</h4>
                    <ul class="list-group" id="basketList">
                    </ul>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-danger rounded-4 mt-1 mb-2" id="confirmOrder">
                            Confirm Order
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-7">
                    <h4 class="mb-5 mt-4">Confirmed Products to Basket</h4>
                    <div class="mb-2 d-flex justify-content-between fw-bold px-3">
                        <span>Category</span>
                        <span>Product</span>
                        <span>Quantity</span>
                    </div>
                    <ul class="list-group" id="confirmedToBasket">
                    </ul>
                </div>
            </div>
        </div>
    </Main>

    <!-- Footer -->
    <footer>
        <div class="container-fluid section-subscribe py-4 bg-secondary">
            <div class="row justify-content-md-center">

                <div class="col col-lg-3 col-subscribe text-white">
                    <strong>Subscribe &amp; Save</strong>
                </div>


                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input id="newsletter" type="email" class="form-control" name="email"
                            placeholder="Enter your email address">
                    </div>
                </div>


                <div class="col-sm-1">
                    <button class="btn btn-subscribe btn-danger w-100" type="submit">Subscribe</button>
                </div>
            </div>
        </div>

        <div class="container-fluid section-copyright bg-dark text-white pt-3">
            <div class="row">
                <div class="col text-center">
                    <p><strong>"Copyright FishyFish. All rights reserved!</strong></p>
                </div>
            </div>

        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="/js/productToBasket.js"></script>
</body>

</html>
