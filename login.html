<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="login-page">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark text-white">
            <div class="container">
                <a href="index.html" class="navbar-brand">FishyWish
                    <img src="/assets/logo-img/fishing.png" width="40" height="40" alt="">
                </a>

                <form class="input-group w-auto mb-0" role="search">
                    <input type="text" class="form-control" placeholder="Search">
                    <button class="btn btn-danger" type="submit">Go</button>
                </form>

                <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto fs-5 text-white">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="products.html" class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center vh-100">
        <div class="col-md-4 col-sm-8 login-card">
            <div class="login-register-links text-center mb-3">
                <a class="login-link disable" href="login.html">Login</a> |
                <a class="register-link" href="register.html">Register</a>
            </div>

            <form class="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope-at-fill"></i></span>
                        <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                    </div>
                    <div class="invalid-feedback">Please enter a valid email</div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                    <div class="invalid-feedback">Password must be at least 6 symbols</div>
                </div>

                <button type="submit" class="btn btn-danger rounded-4 mt-1 mb-2 w-100">Login</button>
            </form>

            <div class="text-center mt-3">
                <p>Don't have an account? <a href="register.html">Register here!</a></p>
            </div>
        </div>
    </main>



    <footer>
    
        <div class="container-fluid section-copyright bg-dark text-white pt-3">
            <div class="row">
                <div class="col text-center">
                    <p><strong>"Copyright FishyFish. All rights reserved!</strong></p>
                </div>
            </div>

        </div>
    </footer>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
